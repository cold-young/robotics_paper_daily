name: Run Arxiv Papers Daily

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 0/12 * * *"  #'*/60 * * * *'

env:

  GITHUB_USER_NAME: cold-young
  GITHUB_USER_EMAIL: anya.chanyoung.ahn@gmail.com
  
  
jobs:
  build:
    name: update
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv
          pip install requests
          pip install pyyaml
          
      - name: Run daily arxiv 
        run: |
          python daily_arxiv.py
          
      - name: Push new cv-arxiv-daily.md
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Github Action Automatic Update Robotics Arxiv Papers"
          files: README.md docs/cv-arxiv-daily.json docs/cv-arxiv-daily-web.json docs/index.md docs/cv-arxiv-daily-web_archive.json cv-arxiv-daily_archive.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}